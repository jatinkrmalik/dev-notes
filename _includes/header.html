<header class="site-header">
  <div class="terminal-header">
    <div class="terminal-title-bar">
      <div class="window-controls">
        <span class="control red"></span>
        <span class="control yellow"></span>
        <span class="control green"></span>
      </div>
      <div class="window-title">{{ site.title }}</div>
      {% include theme-toggle.html %}
    </div>
    
    <div class="terminal-nav">
      <div class="nav-prompt">
        <span class="user">jatin@terminal</span>
        <span class="separator">:</span>
        <span class="path">~/blog</span>
        <span class="prompt-symbol">$</span>
        <span class="command">ls -la</span>
      </div>
      
      <nav class="directory-listing">
        <ul class="nav-list">
          <li class="nav-item {% if page.url == '/' %}active{% endif %}">
            <a href="{{ '/' | relative_url }}" class="nav-link">
              <span class="file-type">dir</span>
              <span class="file-name">home</span>
            </a>
          </li>
          
          <li class="nav-item {% if page.url contains '/posts' or page.layout == 'post' %}active{% endif %}">
            <a href="{{ '/posts/' | relative_url }}" class="nav-link">
              <span class="file-type">dir</span>
              <span class="file-name">posts</span>
            </a>
          </li>
          
          <li class="nav-item {% if page.url == '/about/' %}active{% endif %}">
            <a href="{{ '/about/' | relative_url }}" class="nav-link">
              <span class="file-type">txt</span>
              <span class="file-name">about</span>
            </a>
          </li>
          
          <li class="nav-item {% if page.url == '/archive/' %}active{% endif %}">
            <a href="{{ '/archive/' | relative_url }}" class="nav-link">
              <span class="file-type">log</span>
              <span class="file-name">archive</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
