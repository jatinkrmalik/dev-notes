<div class="theme-toggle">
  <button id="theme-toggle-btn" class="toggle-btn" aria-label="Toggle between Retro CRT and Modern themes">
    <div class="toggle-track">
      <div class="toggle-thumb">
        <span class="theme-icon dark">▓</span>
        <span class="theme-icon light">◯</span>
      </div>
    </div>
    <div class="toggle-labels">
      <span class="label dark">RETRO</span>
      <span class="label light">MODERN</span>
    </div>
  </button>
</div>
