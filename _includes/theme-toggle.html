<div class="theme-toggle">
  <button id="theme-toggle-btn" class="toggle-btn" aria-label="Toggle between dark and light themes">
    <div class="toggle-track">
      <div class="toggle-thumb">
        <span class="theme-icon dark">▓</span>
        <span class="theme-icon light">░</span>
      </div>
    </div>
    <div class="toggle-labels">
      <span class="label dark">PHOSPHOR</span>
      <span class="label light">AMBER</span>
    </div>
  </button>
</div>
